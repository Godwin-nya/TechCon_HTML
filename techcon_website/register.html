<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for TechCon 2024</title>
    <style>
      :root{--brand:#0b6efd}
      body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;color:#222}
      header ul{list-style:none;margin:0;padding:0;overflow:hidden;background:var(--brand)}
      header ul li{float:left}
      header ul li a{display:block;color:#fff;padding:14px 16px;text-decoration:none}
      main{padding:24px}
      form{max-width:600px;background:#f7f9fc;padding:16px;border-radius:6px}
      label{display:block;margin-top:10px}
      input,select,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
      button{margin-top:12px;padding:10px 14px;background:var(--brand);color:#fff;border:none;border-radius:6px}
      aside{background:#f1f3f6;padding:16px;margin-top:18px}
      footer{background:#111;color:#fff;padding:10px 16px;text-align:center}
    </style>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
               <li><a href="/techcon_website/index.html">Home</a></li>
                <li><a href="/techcon_website/about.html">About</a></li>
                <li><a href="/techcon_website/schedule.html">Schedule</a></li>
                <li><a href="/techcon_website/register.html">Register</a></li>
                <li><a href="/techcon_website/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Conference Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br><br>

            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
         <p>Made by Godwin Kodzo Nyavor - <a href="https://www.linkedin.com/in/nyavor-godwin-5a597830a" target="_blank">here</a></p>
      <p>Copyright &copy; 2024, TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
