    button{margin-top:12px;padding:10px 14px;background:var(--brand);color:#fff;border:none;border-radius:6px}

<body>
  <header>
    <ul>
      <li><a href="/html_basic/techcon.html">Home</a></li>

  <main>
    <article>
      <h1>Register for TechCon 2024</h1>
      <p>Fill out the form below to register as an attendee. This is a demo HTML form — configure a server or service to process submissions.</p>

      <form action="#" method="post">
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />

        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization" />

        <label for="ticket">Ticket type</label>
        <select id="ticket" name="ticket">
          <option>General</option>
          <option>Student</option>
          <option>VIP</option>
        </select>

        <label for="notes">Additional notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit">Register</button>
      </form>
    </article>

    <aside>
      <p>placeholder to add comment thread later</p>
    </aside>
  </main>
